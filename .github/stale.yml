# Number of days before a issue becomes stale
daysUntilStale: 30

# Number of days of inactivity before a stale issue is closed
daysUntilClose: 7

# Issues with these labels will never be considered stale
#exemptLabels:

# Label to use when marking an issue as stale
staleLabel: stale

# Comment to post when marking an issue as stale. Set to `false` to disable
markComment: >
This issue has been automatically marked as stale. It will be closed in 7 days if no further activity occurs.
To prevent this please leave a comment.

# Comment to post when closing a stale Issue or Pull Request.
closeComment: >
This issue is now closed as it has been marked as stale for more than 7 days.
