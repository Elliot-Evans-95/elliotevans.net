<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <meta name="language" content="english">
    <meta http-equiv="content-type" content="text/html">
    <meta name="author" content="Elliot Evans">
    <meta name="designer" content="Elliot Evans">
    <meta name="publisher" content="Elliot Evans">
    <meta name="no-email-collection" content="http://www.unspam.com/noemailcollection/">
    <!--Search Engine Optimization Meta Tags-->
    <meta name="description" content="Learn more Elliot Evans, his projects, interests and experience.">
    <meta name="keywords" content="Software Engineer,Product Manager,Project Manager,Data Scientist,Computer Scientist">
    <meta name=”robots” content=”index,follow”>
    <meta name="revisit-after" content="7 days">
    <meta name="distribution" content="web">
    <meta http-equiv="refresh" content="30">
    <meta name=”robots” content=”noodp”>
    <!--Optional Meta Tags-->
    <meta name="distribution" content="web">
    <meta name="web_author" content="Elliot Evans">
    <meta name="rating" content="general">
    <meta name="rating" content="safe for kids">
    <meta name="subject" content="Personal">
    <meta name="title" content="Elliot Evans">
    <meta name="copyright" content="Copyright 2018">
    <meta name="abstract" content="Elliot Evans is an IT strategist, with over 3 years of experience, including software engineering, project management, product development, business operations, and strategy.">
    <meta name=”city” content="Stoke-on-Trent">
    <meta name=”country” content="UK">
    <meta name="distribution" content="global">
    <meta name="classification" content="Elliot Evans is an IT strategist, with over 3 years of experience, including software engineering, project management, product development, business operations, and strategy.">
    <!--Meta Tags for HTML pages on Mobile-->
    <meta name="format-detection" content="telephone=yes"/>
    <meta name="HandheldFriendly" content="true"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Elliot Evans</title>
  </head>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <!-- Custom SVG Image-->
    <object class="ee-svg" type="image/svg+xml" data="ee-background.svg">Your browser does not support SVGs</object>

    <div id="root"></div>
