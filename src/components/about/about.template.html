<main class="content__about">
    <header class="about__header">
        <h1 class="about__header--heading"> {{$ctrl.pageHeading}}</h1>
    </header>
    <article class="about__content">
        <p class="about__content--text">{{$ctrl.pageSubHeading}}</p>
    </article>
    <section class="about_languages">
        <div class="about__language--container" ng-repeat="language in $ctrl.languages track by language.id">
            <p class="about__language--name">{{language.name}}</p>
            <img class="about__language--image" src="{{language.image}}" alt="{{language.imageDescription}}">
        </div>
    </section>
    <section class="about_frameworks">
        <div class="about__language--container" ng-repeat="framework in $ctrl.frameworks track by framework.id">
            <p class="about__language--name">{{framework.name}}</p>
            <img class="about__language--image" src="{{framework.image}}" alt="{{language.imageDescription}}">
        </div>
    </section>
</main>
